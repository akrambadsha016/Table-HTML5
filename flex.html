<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style/nav.css">
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 2px solid tomato;
            font-size: 3em;
            height: 100px;
            width: 200px;
          
        }
        .box-container{
            display: flex;
            gap: 40px;
        }
        .box{
            border: 2px solid green;
            font-size: 3em;
            height: 100px;
            width: 150px;
        }
        .card-container{
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .user{
            border: 2px solid blue;
            font-size: 3em;
            height: 150px;
            width: 150px; 
            background-color: aqua;
        }
        .user-container{
            display: flex;
            gap: 20px;
            justify-content: space-around;
        }
        .use{
            border: 2px solid red;
            font-size: 3em;
            height: 150px;
            width: 150px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
     <header>
        <nav>
            <ul>
                <li><a href="center.html">Center</a></li>
                <li><a href="flex.html">Flex</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="auto.html">Auto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="user-container">
        <div class="use">user-1</div>
        <div class="use">user-2</div>
        <div class="use">user-3</div>
    </div>
    <div class="card-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
        <div class="user">user-5</div>
        <div class="user">user-6</div>
        <div class="user">user-7</div>
        <div class="user">user-8</div>
        <div class="user">user-9</div>
        <div class="user">user-10</div>
        <div class="user">user-11</div>
        <div class="user">user-12</div>
        <div class="user">user-13</div>
        <div class="user">user-14</div>
        <div class="user">user-15</div>
        <div class="user">user-16</div>
        <div class="user">user-18</div>
        <div class="user">user-19</div>
        <div class="user">user-20</div>
        <div class="user">user-21</div>
    </div>
</body>
</html>
